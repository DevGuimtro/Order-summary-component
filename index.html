<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="cardMusic">
          <img
            src="illustration-hero.svg"
            alt="Illustration hero"
            class="musicDisplayImage"
          />

          <h1 class="headerText">Order Summary</h1>
          <p class="descriptionText">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="containerPlan">
            <img src="icon-music.svg" alt="Musical note" class="musicIcon" />
            <div class="paymentText">
              <p>
                <span class="blueText"> Annual Plan</span>
              </p>

              <p class="priceText">$59.99/year</p>
            </div>

            <p><a href="" class="changeText">Change</a></p>
          </div>

          <button type="button" class="buttonPay button">
            Proceed to Payment
          </button>
          <button type="button" class="buttonCancel button">
            Cancel Order
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p>
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            class="pageLink"
            >Frontend Mentor</a
          >
        </p>
        <p>
          Coded by
          <a
            href="https://www.facebook.com/guilherme.monteiro.37017/"
            class="authorName"
            target="_blank"
            >Guilherme Monteiro.</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
